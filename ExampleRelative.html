<!DOCTYPE html>
<html>
 <head>
  <title>Positioning</title>
 </head>
 <style>
  div {
   position: relative;
   height: 200px;
   width: 200px;
   border: 3px dashed solid #fff;
   font-family: 'Trebuchet MS', sans-serif;
  }
  div#d1{
   background-color: #fff000;
   top: 100px;
   left: 100px;
  }
  div#d2{
   background-color: #ffffff;
   top: 100px;
   right: 100px;
  }
  div#d3{
   background-color: #000000; 
   bottom: 100px;
   right:100px;
  }
  div#d4{
   backgroubd-color: #000fff;
   bottom: 100px;
   left: 100px;
  }
 </style>
 <body>
 <div id="d1">DIV #1</div>
 <div id="d2">DIV #2</div>
 <div id="d3">DIV #3</div>
 <div id="d4">DIV #4</div>
 </body>
</html>
