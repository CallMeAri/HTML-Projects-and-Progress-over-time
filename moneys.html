<!DOCTYPE html>
<html>
 <head>
  <title>Just a Web Game</title>
  <style>
   .button{
   background-color:white;
   color:blue;
   font-family: 'Trebuchet MS', sans-serif;
   transition: 0.5s;
    margin: 0;
    border: 5px inline blue;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
   }
   .button:hover{
   transform: scale(1.3)
   }
  </style>
 </head>
 <body>
  <h1 style="text-align:center" id="Africa">Click on this button for free money!</h1>
  <script>
   function Obama(){
   document.getElementById("Africa").innerHTML = "You got no money :(";
  
  }
  </script>
  <button class="button" onclick="Obama();">Click Here!</button>
 </body>
</html>
